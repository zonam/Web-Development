<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Contact information:</legend>

        Name:<br>
        <input type="text" name="name">
        <br></br>

        Street Address:<br>
        <input type="text" name="Street address">
        <br></br>

        Postal Code:<br>
        <input type="number" name="Postal Code">
        <br></br>

        City:<br>
        <input type="text" name="City">
        <br></br>

        Email:<br>
        <input type="text" name="Email address">
        <br></br>

        Password:<br>
        <input type="text" name="Password">
        <br></br>

        What departments are you interested in?<br>
        <input type="checkbox" name="departments" value="Fashion">
        <label for="Fashion">Fashion</label>
        <input type="checkbox" name="departments" value="Sports">
        <label for="Fashion">Sports</label>
        <input type="checkbox" name="departments" value="Decorating">
        <label for="Decorating">Decorating</label>
        <input type="checkbox" name="departments" value="Games">
        <label for="Games">Games</label>
        <input type="checkbox" name="departments" value="Movies">
        <label for="Movies">Movies</label>
        <br></br>

        Payment Method:<br>
        <select  name="Payment Method">
          <option>Sampo</option>
          <option>Nordea</option>
          <option>Osuuspankki</option>
          <option>Aktia</option>
        </select>
        <br></br>

        Give feedback:<br>
        <textarea name="feedback" rows="4"></textarea>
        <br></br>

        I have read and accept delivery conditions.<br>
        <input type="radio" name="conditions" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="conditions" value="no">
        <label for="no">No</label>
        <br></br>

        <input type="submit" name="Submit">



      </fieldset>

    </form>

  </body>
</html>
